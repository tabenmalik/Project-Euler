name: Project Euler CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.8'
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install ".[test]"
            - name: Test with pytest
              run: |
                pytest --durations=10 -v -n 4
